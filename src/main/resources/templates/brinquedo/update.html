<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Brinquedo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Rosa claro */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff5722; /* Laranja */
        }
        form {
            display: inline-block;
            background-color: #fff;
            border: 2px solid #4caf50; /* Verde */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff5722; /* Laranja */
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #4caf50; /* Verde */
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #ff5722; /* Laranja */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19; /* Laranja escuro */
        }
        a {
            display: block;
            margin-top: 20px;
            color: #ff5722; /* Laranja */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Atualizar Brinquedo</h1>

    <form th:action="@{/brinquedos/atualizarBrinquedo/{id}(id=${brinquedo.id})}" 
          th:object="${brinquedo}" 
          method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" th:field="*{tipo}" />

        <label for="classificacao">Classificação:</label>
        <input type="text" id="classificacao" th:field="*{classificacao}" />

        <label for="tamanho">Tamanho:</label>
        <input type="text" id="tamanho" th:field="*{tamanho}" />

        <label for="preco">Preço:</label>
        <input type="number" step="0.01" id="preco" th:field="*{preco}" />

        <button type="submit">Atualizar</button>
    </form>

    <a href="/lojabrinquedos">Voltar para a lista de brinquedos</a>
    
    <form th:action="@{/brinquedos/excluir/{id}(id=${brinquedo.id})}" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${brinquedo.id}"/>
        <!-- Adiciona um campo para simular o método DELETE -->
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" onclick="return confirm('Você tem certeza que deseja excluir este brinquedo?');">Excluir</button>
    </form>
</body>
</html>
